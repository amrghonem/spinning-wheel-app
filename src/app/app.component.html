<div id="page-wrap">


<h1 id="title">
  Spinning Weel Angular Web Part
</h1>
<ngx-wheel
  #wheel
  [width]= width
  [height]= height
  [spinDuration]= duration
  [items]='items'
  [innerRadius]='20'
  [spinAmount]='10'
  [textOrientation]='textOrientation'
  [textAlignment]='textAlignment'
  pointerStrokeColor='black'
  pointerFillColor='gold'
  [idToLandOn]='idToLandOn'
  (onSpinStart)='before()'
  (onSpinComplete)='after()'
></ngx-wheel>

<div class="reset">
  <button (click)="reset()">Reset</button>
</div>
<div class="buttons">
  <button type="button" (click)="spin(0)">Prize 0</button>
  <button  type="button" (click)="spin(1)">Prize 1</button>
  <button  type="button" (click)="spin(2)">Prize 2</button>
  <button  type="button" (click)="spin(3)">Prize 3</button>
  <button  type="button" (click)="spin(4)">Prize 4</button>
  <button  type="button" (click)="spin(5)">Prize 5</button>
  <button  type="button" (click)="spin(6)">Prize 6</button>
  <button  type="button" (click)="spin(7)">Prize 7</button>
  <button  type="button" (click)="spin(8)">Prize 8</button>
  <button  type="button" (click)="spin(9)">Prize 9</button>
  <button  type="button" (click)="spin(10)">Prize 10</button>
  <button  type="button" (click)="spin(11)">Prize 11</button>
</div>
</div>
